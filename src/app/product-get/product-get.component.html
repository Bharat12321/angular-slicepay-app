
<!DOCTYPE html>
<html>
<head>
  <title></title>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    
    .custom{
      margin-top: 7%;
    } 

  </style>

</head>


<body>

<div class="container">

  <!-- Grey with black text -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a href="signup" class="nav-link">
          <span class="glyphicon glyphicon-user"></span> Signup / Login
        </a>
      </li>
      <li class="nav-item active">
        <a href="#" class="nav-link">
          <span class="glyphicon glyphicon-shopping-cart"></span> <span class="badge">  </span> Cart
        </a>
      </li>    
    </ul>

  </nav>

  <ngb-carousel *ngIf="data_offers">
    <ng-template ngbSlide>
      <img [src]="data_offers[0].image" alt="Random first slide" width="1400px" height="450px">
      <div class="carousel-caption">
        <h5> {{data_offers[0].product_name}}</h5>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="data_offers[1].image" alt="Random second slide" width="1400px" height="450px">
      <div class="carousel-caption">
        <h5> {{data_offers[1].product_name}}</h5>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="data_offers[2].image" alt="Random third slide" width="1400px" height="450px">
      <div class="carousel-caption">
        <h5> {{data_offers[2].product_name}}</h5>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="data_offers[3].image" alt="Random third slide" width="1400px" height="450px">
      <div class="carousel-caption">
        <h5> {{data_offers[3].product_name}}</h5>
      </div>
    </ng-template>  
    <ng-template ngbSlide>
      <img [src]="data_offers[4].image" alt="Random third slide" width="1400px" height="450px">
      <div class="carousel-caption">
        <h5> {{data_offers[4].product_name}}</h5>
      </div>
    </ng-template>    
  </ngb-carousel>


  <div class="row custom">

    <div class="row" *ngFor="let item of data_products; let i = index">
      <div class="col-md-4" style="margin-left: 65px;margin-top: 40px;">
        <div class="card" style="width:200px;height: :400px;">
          <img class="card-img-top" src="{{item.image}}" alt="Card image" height="200px" width="80px">
          <div class="card-body">
            <p class="card-title">{{item.name}}</p>
            <p class="card-text">Rs. {{item.price}}/-</p>
            <!-- <a href="#" class="btn btn-primary">{{item.quantity}} left</a> -->
            <a href="products?product_id={{item.id}}" class="btn btn-primary float-center"> Buy Now </a>
          </div>
        </div>
      </div>
    </div>
  
  </div>

  <router-outlet></router-outlet>

  <div class="search-results"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()" ></div>
  </div>
</body>
</html>
